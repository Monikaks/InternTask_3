<html>
  <head>
    <title>Screen 1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/util.css" />
  </head>
  <body>
    <div class="row margin_top_1">
      <div class="row width_30">
        <div class="col">
          <div class="rec_bars"></div>
          <div class="rec_bars"></div>
          <div class="rec_bars"></div>
        </div>
        <img src="images/spotknack.JPG" />
      </div>
      <div class="row width_64 space_between">
        <input type="search" class="search content" placeholder="Search" />
        <img src="images/icon.JPG" class="ellipse" />
      </div>
    </div>
    <div class="row">
      <div>
        <img class="margin_top_1" src="images/home.JPG" alt="home" />
      </div>
      <div class="vertical_line margin_top_1"></div>
      <div class="col width_80 margin-left">
        <div class="row gap margin_top_1">
          <div class="text">This Week</div>
          <div class="line"></div>
          <div class="text green_bar">This Month</div>
          <div class="line"></div>
          <div class="text green_bar">Life Time</div>
        </div>
        <div class="row space_between">
          <div class="row container margin padding space_between">
            <div class="col">
              <label class="text padding">Weakly sales</label>
              <label class="bold-text">2.25K</label>
              <label class="rectangle-box opacity_7 rec-green">+2.4%</label>
            </div>
            <img class="img-size" src="images/scale.JPG" />
          </div>
          <div class="row container margin padding space_between">
            <div class="col">
              <label class="text padding">Total orders</label>
              <label class="bold-text">2.25K</label>
              <label class="rectangle-box opacity_7 rec-blue">^24%</label>
            </div>
            <img class="img-size" src="images/curve.JPG" />
          </div>
        </div>
        <div class="row space_between">
          <div class="row container margin padding space_between">
            <div class="col width_80">
              <div class="text padding">Market Share</div>
              <div class="row">
                <div class="col">
                  <div
                    class="blue_ellipse bg_blue margin_top_1 margin margin_7"
                  ></div>
                  <div
                    class="blue_ellipse bg_blue opacity_7 margin_top_1 margin margin_7"
                  ></div>
                  <div
                    class="blue_ellipse rec-blue opacity_7 margin_top_1 margin margin_7"
                  ></div>
                </div>
                <div class="row space_between width_40">
                  <div class="col">
                    <div class="text green_bar margin_7">Brand 1</div>
                    <div class="text green_bar margin_7">Brand 1</div>
                    <div class="text green_bar margin_7">Brand 1</div>
                  </div>
                  <div class="col">
                    <div class="text green_bar margin_7">33 %</div>
                    <div class="text green_bar margin_7">10 %</div>
                    <div class="text green_bar margin_7">12 %</div>
                  </div>
                </div>
              </div>
            </div>
            <div><img class="img-size" src="images/ball.JPG" alt="" /></div>
          </div>
          <div class="row container margin padding space_between">
            <div class="col">
              <div class="text orange_fonts">Running out of storage space</div>
              <div class="content">
                Your storage will be running out soon. Get more space and
                powerful productivity features.
              </div>
              <div class="orange_fonts font_size_16">Upgrade Storage ></div>
            </div>
          </div>
        </div>

        <div class="row space_between">
          <div class="container margin padding">
            <div class="text padding">Active Users</div>
            <div class="row width_30">
              
              <div class="col">
                <div class="row">
                  <img src="images/icon.JPG" class="ellipses" /><div class="text marg-top-6">Emma Watson</div>
                </div>
                <div class="row">
                  <img src="images/icon.JPG" class="ellipses" /> <div class="text marg-top-6">Emma Watson</div>
                </div>
                <div class="row">
                  <img src="images/icon.JPG" class="ellipses" /> <div class="text marg-top-6">Emma Watson</div>
                </div>
                <div class="row">
                  <img src="images/icon.JPG" class="ellipses" /> <div class="text marg-top-6">Emma Watson</div>
                </div>
                <div class="row">
                  <img src="images/icon.JPG" class="ellipses" /> <div class="text marg-top-6">Emma Watson</div>
                </div>
              </div>
            </div>
          </div>
          <div class="container margin padding space_between">
            <div class="col">
              <label class="text padding">Active Users</label>
            </div>
            <div class="col width_80 gap">
              <img class="image-size" src="images/circle.JPG"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
